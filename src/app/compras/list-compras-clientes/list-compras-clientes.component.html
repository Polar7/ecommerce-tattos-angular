<div class="container p-2">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <h3 *ngIf="compras.length == 0">El cliente no tiene compras realizadas</h3>
    <ul class="list-group" *ngFor="let compra of compras">
      <li class="list-group-item">Fecha de compra: {{compra.fecha}}</li>
      <li class="list-group-item">Medio de pago: {{compra.medioPago}}</li>
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let producto of compra.comprasProducto">
        Producto: {{producto.idProducto}}
        <span class="badge bg-primary rounded-pill">{{producto.cantidad}}</span>
      </li>
    </ul>
  </div>
</div>
